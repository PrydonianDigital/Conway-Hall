		<script type="text/javascript">
			// hide URL field on the iPhone/iPod touch
			function hideUrlBar() {
				if (((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i)))) {
					container = document.getElementById("container");
					if (container) {
						var cheight;
						switch(window.innerHeight) {
							case 208:cheight=268; break; // landscape
							case 336:cheight=396; break; // portrait, in call status bar
							case 356:cheight=416; break; // portrait 
							default:
								cheight=window.innerHeight;
						}
						if ((container.offsetHeight!=cheight) || (window.innerHeight!=cheight)) {
							container.style.height=cheight + "px";
							setTimeout(function() { hideUrlBar(); }, 1000);
						}
					}
				}
				
				if (window.pageYOffset==0) {
					window.scrollTo(0, 1);
				
				}
			}
		</script>
		<style type="text/css" title="Default">

	<body onorientationchange="hideUrlBar();">
  
		<script type="text/javascript" src="assets/html5/pano2vr-player.js"></script>	
		<script type="text/javascript" src="assets/html5/skin.js"></script>
        
		<script type="text/javascript">

		    // create panorama container 
			document.writeln('<div id="container" style="width:100%;height:100%;"></div>');
			// create the panorama player with the container
			pano=new pano2vrPlayer("container");
			// add the skin object
			skin=new pano2vrSkin(pano);
			// load the configuration
			pano.readConfigUrl("assets/html5/tour.xml");
			// hide the URL bar on the iPhone
			hideUrlBar();
		 
		</script>
